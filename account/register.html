<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Styles/Style.css">
    <script type="module" src="../js-files/auth/register.mjs"></script>
    <script type="module" src="../js-files/comon.mjs"></script>
    <title>Register</title>
</head>

<body class="register-body">

    <header>
        <nav>
            <a href="../index.html" class="logo">BB</a>
            <ul>
                <li><a href="../index.html">Feed</a></li>
                <li><a href="../post/add.html" class="login-required">Add</a></li>
                <li><a href="../account/login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>

        <div class="register-container">
            <h1>Register</h1>
            <form action="../js-files/auth/register.mjs" method="post" id="register-form">
                <label for="name" style="color: white;">Name</label>
                <input type="text " name="name" id="name" placeholder="name" required>
                <label for="email" style="color: white;">Email</label>
                <input type="text" name="email" id="email" placeholder="email" required>
                <label for="password" style="color: white;">Password</label>
                <input type="password" name="password" placeholder="Password" id="password" required minlength="8">
                <input type="submit" value="Register">
            </form>
        </div>

    </main>

</body>

</html>
