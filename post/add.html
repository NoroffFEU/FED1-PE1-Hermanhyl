<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Styles/Style.css">
    <script type="module" src="../js-files/addPost.js"></script>
    <script type="module" src="../js-files/comon.mjs"></script>
    <title>New Blog Post</title>
</head>

<body>

    <header>
        <nav>
            <a href="../index.html" class="logo">BB</a>
            <ul>
                <li><a href="../index.html">Feed</a></li>
                <li><a href="../post/add.html" class="login-required">Add</a></li>
                <li><a href="../account/login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>

        <div class="add-container">
            <h1>Add New Blog Post</h1>
            <form id="add-post">
                <label for="image" style="color: white;">Image</label>
                <input type="url" name="image" id="image" placeholder="Img-URL" required>
                <label for="alt-image" style="color: white;">Alt text</label>
                <input type="text" name="alt-image" id="alt-image" placeholder="Alt Text">
                <label for="title" style="color: white;">Title</label>
                <input type="text" name="title" id="title" placeholder="Title" required>
                <label for="body" style="color: white;">Body text</label>
                <textarea name="content" id="body" placeholder="Write your blog post here..." required></textarea>
                <input type="submit" value="Publish Post">
            </form>
        </div>

    </main>

    <footer>
        <div>
            <a href="#">Facebook</a>
            <a href="#">Instagram</a>
            <a href="#">Twitter</a>
        </div>
        <div>
            copyright &copy;
        </div>
        <div>
            <ul>
                <li><a href="">Terms And Conditions</a></li>
                <li><a href="">Privacy Policy</a></li>
            </ul>
        </div>
    </footer>

</body>

</html>
